<h1 id="buffsystem">BuffSystem</h1>

<p>管理Buff的生成</p>
<h2 id="1固有buff">1.固有Buff</h2>
<p>参见<strong>XianXia.Unit.BuffDictionary</strong>类</p>
<h2 id="2buff实现">2.Buff实现</h2>
<p>每个Buff包含了三个事件<br>
1.进入事件OnEnterEvent，buff被添加时触发<br>
2.循环事件OnUpdateEvent，每秒触发一次<br>
3.退出事件OnExitEvent，离开时触发\</p>
<p><strong>注意</strong>：本系统中Buff的Update间隔是<strong>一秒</strong>，如果有更改需求请自行修改。</p>
